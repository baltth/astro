    _cmd:
      - ./script/proc_image.py copyright ./orig/scan/20250628114229_003.jpg -o scan/20250628_1.jpg
      - ./script/proc_image.py split ./orig/inv/1000001092.jpg -x 36 -y 185 -o1 M11 -o2 M11 -d img/

